<div class="container px-4 px-lg-5 mt-5">
  <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

      <div class="col mb-5" *ngFor="let item of products">
        <div >
          <div class="card h-100" *ngIf="item">
              <!-- Product image-->
              <img class="card-img-top" src="{{this.imageSource}}{{item.image}}" height="32%" alt="..." />
              <!-- Product details-->
              <div class="card-body p-4">
                  <div class="text-center">
                      <!-- Product name-->
                      <h5 class="fw-bolder">{{item.name}}</h5>
                      <!-- Product price-->
                      <mark>{{item.price}} $</mark>

                      <hr>
                      <h6 class="fw-bolder text-center" id="description">{{item.description}}</h6>
                  </div>
              </div>
              <!-- Product actions-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  <div class="text-center"><a class="btn btn-outline-dark mt-auto"  routerLink="/details/{{item.id}}" >View options</a></div>
              </div>
          </div>
        </div>
      </div>
  </div>
</div>
