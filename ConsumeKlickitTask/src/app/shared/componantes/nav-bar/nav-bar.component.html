<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">



<nav class="navbar navbar-expand-lg navbar-light bg-secondary  pt-lg-1 shadow p-1 mb-0  rounded nav-container">
  <a class="navbar-brand" href="#"><img [src]="logoSource"/></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse nav-div" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto d-flex align-items-center justify-content-around nav-ul">
      <li class="nav-item active cat-link">

        <div class="dropdown">

          <a class="dropbtn nav-link ">Categories </a>
          <div class="dropdown-content">

            <a routerLink="/categoryCourses/" *ngFor="let category of categories"
              class="cat"><i class="fa fa-light fa-arrow-right fs-6" id="arrow"></i>
              <!-- <ul>
                <li *ngFor="let course of courses"><a routerLink=""></a>{{course.name}}</li>
              </ul> -->
            </a>

          </div>
        </div>
      </li>
      <form class="form-inline my-2 my-lg-0  search-form" method="post" #userForm="ngForm" novalidate>
        <div class="input-group search-group">
          <span class="input-group-btn">
            <a routerLink="/search/{{searchText}}"><button class="btn btn-default search-btn">
                <i class="bi bi-search"></i>
              </button>
            </a>
          </span>
          <input type="text" name="search" [(ngModel)]="searchText" class="form-control search-box"
            placeholder="Search for...">
          <!-- <input type="text" class="form-control search-box" placeholder="Search for..."> -->
          <!-- <div class="form-group">
            <input type="text" class="form-control"name="search" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products">
        </div> -->

        </div>
        <!-- {{userForm.value|json}}
        {{enterSearchValue}}
        {{searchWord.valid}} -->
      </form>
      <!-- <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search> -->

      <div class="d-flex ">
        <a *ngIf="!login()" [routerLink] = "['/login']" class="btn btn-default log-in"><i class="fa fa-sign-in"  aria-hidden="true"></i> Log in</a>
        <a *ngIf="login()" (click)="logout()" class="btn btn-default log-in"><i class="fa fa-sign-out" aria-hidden="true"></i> Log out</a>
      </div>
      <div class="d-flex ms-3">
        <a *ngIf="!login()" [routerLink]="['/register/1']" class="btn btn-default log-in"><i class="fa fa-sign-in"  aria-hidden="true"></i> Register</a>
      </div>




    </ul>
  </div>
</nav>
